<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #fde2e4, #e0f4ff);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Segoe UI", sans-serif;
    }

    .card {
        background: #ffffff;
        width: 90%;
        max-width: 360px;
        padding: 30px 20px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .emoji {
        font-size: 60px;
    }

    h2 {
        color: #333;
        margin: 20px 0;
    }

    .buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
    }

    button {
        padding: 10px 28px;
        font-size: 16px;
        border-radius: 20px;
        border: none;
    }

    .yes {
        background-color: #ff5f8f;
        color: white;
        cursor: pointer;
    }

    .no {
        background-color: #ddd;
        color: #888;
        pointer-events: none;
    }
</style>
</head>

<body>

<div class="card">
    <div class="emoji">üê•üíó</div>
    <h2>Will you be my Valentine?</h2>

    <div class="buttons">
        <button class="yes" onclick="goNext()">Yes</button>
        <button class="no">No</button>
    </div>
</div>

<script>
function goNext() {
    window.location.href = "pp2.html";
}
</script>

</body>
</html>
